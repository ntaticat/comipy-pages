<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Cursos</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
        }
        .course-item {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Lista de Cursos</h1>
        <div class="row">
            <div class="col-md-12">
                <input type="text" id="search" class="form-control" placeholder="Buscar curso...">
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-12">
                <ul class="list-group" id="course-list">
                    <li class="list-group-item course-item">
                        <a href="curso-python.html">Curso de Programaci칩n en Python</a>
                    </li>
                    <li class="list-group-item course-item">
                        <a href="curso-bases-datos.html">Introducci칩n a Bases de Datos</a>
                    </li>
                    <li class="list-group-item course-item">
                        <a href="curso-diseno-web.html">Dise침o de P치ginas Web</a>
                    </li>
                    <li class="list-group-item course-item">
                        <a href="curso-pensamiento-computacional.html">Pensamiento Computacional</a>
                    </li>
                    <li class="list-group-item course-item">
                        <a href="curso-java.html">Fundamentos de Java</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('search').addEventListener('keyup', function() {
            var searchValue = this.value.toLowerCase();
            var courses = document.querySelectorAll('.course-item');

            courses.forEach(function(course) {
                if (course.textContent.toLowerCase().includes(searchValue)) {
                    course.style.display = '';
                } else {
                    course.style.display = 'none';
                }
            });
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
