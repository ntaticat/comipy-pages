<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Asistencia</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-4">Registro de Asistencia</h1>
        <form id="asistenciaForm">
            <div class="form-group">
                <label for="alumno">Alumno</label>
                <select class="form-control" id="alumno" name="alumno_id" required>
                    <!-- Options for alumnos should be populated dynamically -->
                    <option value="">Seleccione un alumno</option>
                    <option value="1">Alumno 1</option>
                    <option value="2">Alumno 2</option>
                </select>
            </div>
            <div class="form-group">
                <label for="horario">Horario</label>
                <select class="form-control" id="horario" name="horario_id" required>
                    <!-- Options for horarios should be populated dynamically -->
                    <option value="">Seleccione un horario</option>
                    <option value="1">Horario 1</option>
                    <option value="2">Horario 2</option>
                </select>
            </div>
            <div class="form-group">
                <label for="fecha">Fecha</label>
                <input type="datetime-local" class="form-control" id="fecha" name="fecha" required>
            </div>
            <div class="form-group">
                <label for="presento_actividad">Presentó Actividad</label>
                <select class="form-control" id="presento_actividad" name="presento_actividad">
                    <option value="true">Sí</option>
                    <option value="false">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="registrado_siri">Registrado en SIRI</label>
                <select class="form-control" id="registrado_siri" name="registrado_siri">
                    <option value="true">Sí</option>
                    <option value="false">No</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
